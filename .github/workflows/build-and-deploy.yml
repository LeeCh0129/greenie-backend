name: Node.js Deployment with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push the Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/greenie

      - name: Deploy to Qnap NAS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          password: ${{ secrets.NAS_PASSWORD }}
          script: |
            /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker pull ${{ secrets.DOCKER_USERNAME }}/greenie:latest
            /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker stop greenie || true
            /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker rm greenie || true
            /share/CACHEDEV1_DATA/.qpkg/container-station/bin/docker run -d -e DB_HOST=$DB_HOST -e DB_PORT=$DB_PORT -e DB_USERNAME=$DB_USERNAME -e DB_PASSWORD=$DB_PASSWORD -e DB_NAME=$DB_NAME -e SENTRY_DSN=$SENTRY_DSN -e SLACK_WEBHOOK=$SLACK_WEBHOOK -e PROJECT_ID=${{ secrets.PROJECT_ID }} -e PRIVATE_KEY=${{ secrets.PRIVATE_KEY }} -e CLIENT_EMAIL=${{ secrets.CLIENT_EMAIL }} -e MAILER_PASS=${{ secrets.MAILER_PASS }} -e AWS_S3_REGION=${{ secrets.AWS_S3_REGION }} -e AWS_S3_ACCESS_KEY_ID=${{ secrets.AWS_S3_ACCESS_KEY_ID }} -e AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }} --name greenie -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/greenie:latest
